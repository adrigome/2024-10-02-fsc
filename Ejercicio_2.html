<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-4">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de detos personales</title>

    </head>

   <head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

    <body>
        <center>
            <table>
                <tr>
                    <td>
        <h2>Formulario de datos personales</h2>
        <form>

            <fieldset>
            <label for="first-name">Nombre:</label><br>
            <input tyoe="text" id="last-name" name="last-name"><br><br>

            <label for="last-name">Apellido:</label><br>
            <input type="text" id="last name" name="last-name"><br><br>

            <label>Género:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Masculino</label><br>
            <input type="radio" id="femali" name="gender" value="female">
            <label for="femali">Femenino</label><br><br>
            
            <label for="email">Correo electronico:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="birthdate">Fecha de nacimiento:</label><br>
            <p><i class="far fa-calendar-alt"></i></p>
            <input type="text" id="birthdate" name="birthdate" placeholder="dd-mm-aaaa">
            
            <br><br>

            <label for="address">Dirección:</label><br>
            <textarea id="address" name="address" row="4" cols="50"></textarea><br><br>

            <button type="submit">Enviar</button>

            </fieldset>

         </form>

                    </td>
                </tr>  
            </table>
            </center>
    </body>

</html>
